<ng-container *ngIf="layout == 'vertical'">

  <div class="navbar-vertical">

      <div class="navbar-header">

          <div class="logo">
              <img class="logo-icon" src="assets/logos/logo.svg">
              <span class="logo-text">DG</span>
          </div>

          <button mat-icon-button class="toggle-button-navbar"
                  (click)="toggleSidebarFolded()" fxHide.lt-lg>
              <mat-icon>menu</mat-icon>
          </button>

          <button mat-icon-button class="toggle-button-navbar"
                  (click)="toggleSidebarOpened()" fxHide.gt-md>
              <mat-icon>arrow_back</mat-icon>
          </button>

      </div>

      <div class="navbar-content">
          <app-navigation [navigation]="navigation" layout="vertical"></app-navigation>
      </div>

  </div>

</ng-container>

<ng-container *ngIf="layout == 'horizontal'">

  <div class="navbar-horizontal">
      <app-navigation [navigation]="navigation" layout="horizontal"></app-navigation>
  </div>

</ng-container>
